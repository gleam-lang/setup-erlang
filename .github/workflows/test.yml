name: Test

on:
  push:
    branches: master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
      - name: Install Erlang/OTP
        uses: ./
        with:
          otp-version: 22.1
      - name: Run erl
        run: |
          which erl
          erl -eval 'erlang:display({otp_release, erlang:system_info(otp_release)}), halt().' -noshell
      - name: Run rebar3
        run: |
          which rebar3
          rebar3 version
